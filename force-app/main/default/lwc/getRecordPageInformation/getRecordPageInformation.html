<template>
    <lightning-card>
        <h2 slot="title">
            getRecord and getFieldValue methods from 'lightning/uiRecordApi'
        </h2>
        <section class="slds-var-p-horizontal_large">
            <h3 class="slds-text-title_bold">{recordId}</h3>
            <p>
                Name: {recordName}
            </p>
        </section>
    </lightning-card>
    <lightning-card>
        <section slot="title">
            Account Layout Sections using getRecordUi method from 'lightning/uiRecordApi'
        </section>
        <section class="slds-var-p-horizontal_medium">
            <template for:each={accountLayoutSections} for:item="section">
                <article class="slds-box slds-theme_shade slds-var-m-around_x-small" key={section.id}>
                    <span>{section.heading}</span>
                </article>
            </template>
        </section>
    </lightning-card>
    <lightning-card>
        <section slot="title">
            Get RecordId using CurrentPageReference from 'lightning/navigation'
        </section>
        <section class="slds-var-p-horizontal_large">
            <h3>
                CurrentPageReference, recordId: {currentPageRefRecordId}
            </h3>
            <h3>
                @api recordId: {recordId}
            </h3>
        </section>
    </lightning-card>
    <lightning-card>
        <section slot="title">
            Get Object info using getObjectInfo from 'lightning/uiObjectInfoApi'
        </section>
        <section class="slds-var-p-horizontal_large">
            <h3>
                @api objectApiName = {objectApiName}
            </h3>
        </section>
    </lightning-card>
</template>
